<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сеансы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="..\css\styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        ::-webkit-scrollbar {
            width: 0;
        }

        body {
            background: url('../resources/images/background_2.jpg') no-repeat center;
            padding-top: 80px;
            background-size: cover;
        }

        .container-box {
            background: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 30px;
            border-radius: 0;
        }

        .search-filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

            .search-filter input, .search-filter select {
                padding: 10px;
                width: 48%;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

        @media (max-width: 1199px) {
            .search-filter input {
                font-size: 1.7vh;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/pages/welcom.html">Collaborative Drawing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Сеансы</a></li>
                    <li class="nav-item">
                        <a id="accountLink" class="nav-link" href="auth.html">Авторизация</a>
                    </li>
                    <li class="nav-item d-none" id="logoutItem">
                        <a class="nav-link" href="#" onclick="logout()">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-box">
        <h1>Доступные сеансы</h1>
        <div class="search-filter">
            <input type="text" id="searchInput" placeholder="Поиск по названию" oninput="filterSessions()">
            <select id="filterSelect" onchange="filterSessions()">
                <option value="all">Все</option>
                <option value="private">Приватные</option>
                <option value="public">Открытые</option>
            </select>
        </div>

        <div id="sessions"></div>
    </div>

    <script src="../js/session.js"></script>
    <script src="../js/log.js"></script>
    <script>
        checkAuth();
        fetchSessions();
    </script>
</body>
</html>
